basePath: /api/v1
definitions:
  model.Signup:
    properties:
      password:
        example: password
        type: string
      role:
        example: admin
        type: string
      username:
        example: john_doe
        type: string
    type: object
  model.User:
    properties:
      id:
        type: string
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API documentation for the SDA My Fluffy API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: SDA My Fluffy API
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: Signup information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.Signup'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
      summary: Create a new user
      tags:
      - users
  /users/all:
    get:
      description: Get all users
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
      summary: Get all users
      tags:
      - users
swagger: "2.0"
